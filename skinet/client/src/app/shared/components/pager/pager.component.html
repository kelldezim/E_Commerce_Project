<pagination 
    class="d-flex align-items-center my-2" 
    [boundaryLinks]="true" 
    [totalItems]="this.totalCount"
    (pageChanged)="onPagerChange($event)"
    [itemsPerPage]="pageSize"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
